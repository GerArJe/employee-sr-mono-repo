<ion-modal [isOpen]="isOpen" [backdropDismiss]="false" [keyboardClose]="true">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{
          "EMPLOYEE_CONTACT_INFO.DATA_LABEL" | translate
        }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">
            {{ "EMPLOYEE_CONTACT_INFO.CLOSE_BUTTON" | translate }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Cellphone -->
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{ "EMPLOYEE_CONTACT_INFO.CELLPHONE_LABEL" | translate }}</h2>
          <p>{{ cellphone }}</p>
        </ion-label>
      </ion-item>
      <!-- Email -->
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{ "EMPLOYEE_CONTACT_INFO.EMAIL_LABEL" | translate }}</h2>
          <p>{{ email }}</p>
        </ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
